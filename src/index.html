<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Lucene Lanches</title>
	<link href="https://fonts.googleapis.com/css?family=Lobster|PT+Sans+Narrow" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="styles/styles.css">
</head>
<body>
	<h1 class="banner">Lucene Lanches</h1>
	<section class="container">
		<div class="sections section1">
			<form>
				<div class="user_informations">
					<label class="element-title" for="name">* Name</label>
					<input class="fields" id="name" placeholder="Name"/>
					<label class="element-title" for="name">* Address</label>
					<input class="fields" id="address" placeholder="Adress"/>
				</div>

				<div class="type-of-ingredients">
					<label class="element-title" for="snack-list">Snack list</label>
					<select class="combobox-ingredients" id="snack-list"></select>
				</div>

				<div class="type-of-ingredients">
					<label class="element-title" for="bread-list">* Type of bread</label>
					<select class="combobox-ingredients" id="bread-list"></select>
				</div>

				<div class="type-of-ingredients">
					<label class="element-title" for="cheese-list">Cheese</label>
					<select class="combobox-ingredients" id="cheese-list"></select>
				</div>

				<div class="type-of-ingredients">
					<label class="element-title" for="filling-list">Filling</label>
					<select class="combobox-ingredients" id="filling-list"></select>
				</div>

				<div class="type-of-ingredients" id="salad-options">
					<label class="element-title" for="salad">Salad</label><br>
				</div>

				<div class="type-of-ingredients" id="sauce-options">
					<label class="element-title" for="sauce">Sauce</label><br>
				</div>
				
				<div class="type-of-ingredients" id="seasoning-options">
					<label class="element-title" for="seasoning">Seasoning</label><br>
				</div>
				
				<button class="actions-button" type="button" id="finish-order">Finish</button>
				<button class="actions-button" type="button" id="add-snack">Save</button>

			</form>
		</div>
		<div class="sections section2">
			<img class="logo" src="/images/logo.png">
			<table class="snack-table" id="snack-table" >
				<thead>
					<tr>
						<th class="table-head">Snack</th>
						<th class="table-head">Amount</th>
						<th class="table-head">Value</th>
						<th class="table-head">Total</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
			<input id="total-order" class="fields" type="text" readonly>
	</section>

	<script src="scripts/commonjs-required.js" type="text/javascript"></script>
	<script src="scripts/script.js" type="text/javascript"></script>

	<script type="text/javascript">
		var SnackController = require('../controllers').SnackController;
		var snackCtrl = new SnackController(document);
	</script>

</body>
</html>
