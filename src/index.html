<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Lucene Lanches</title>

<body>
	<section class="container">
		<div>
			<form>
				<div class="user_informations">

				<div class="type-of-ingredients">

				</div>

				<div class="type-of-ingredients">

				</tbody>
