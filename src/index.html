<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Lucene Lanches</title>
	<link rel="stylesheet" type="text/css" href="styles/styles.css">
</head>
<body>
	<section class="container">
		<div>
			<form>
				<div class="user_informations">
					<input class="fields" id="name" placeholder="Name"/>
					<input class="fields" id="adress" placeholder="Adress"/>
				</div>

				<div class="type-of-ingredients">
					<select class="combobox-ingredients" id="snack">
						<option>List of snack</option>
						<option>snack2</option>
						<option>snack3</option>
					</select>
				</div>

				<div class="type-of-ingredients">
					<label class="element-title" for="bread">Type of bread</label>
					<select class="combobox-ingredients" id="bread">
						<option>bread1</option>
						<option>bread2</option>
						<option>bread3</option>
					</select>
				</div>

				<div class="type-of-ingredients">
					<label class="element-title" for="cheese">Cheese</label>
					<select class="combobox-ingredients" id="cheese">
						<option>cheese1</option>
						<option>cheese2</option>
						<option>cheese3</option>
					</select>
				</div>

				<div class="type-of-ingredients">
					<label class="element-title" for="filling">Filling</label>
					<select class="combobox-ingredients" id="filling">
						<option>filling1</option>
						<option>filling2</option>
						<option>filling3</option>
					</select>
				</div>

				<div class="type-of-ingredients">
					<label class="element-title" for="salad">Salad</label>
					<input type="radio" name="salad" value="salad1"/>Salad 1
					<input type="radio" name="salad" value="salad2"/>Salad 2
					<input type="radio" name="salad" value="salad3"/>Salad 3
				</div>

				<div class="type-of-ingredients">
					<label class="element-title" for="sauce">Sauce</label>
					<input type="checkbox" name="sauce" value="sauce1"/>Sauce 1
					<input type="checkbox" name="sauce" value="sauce2"/>Sauce 2
					<input type="checkbox" name="sauce" value="sauce3"/>Sauce 3
				</div>
				
				<div class="type-of-ingredients">
					<label class="element-title" for="seasoning">Seasoning</label>
					<input type="checkbox" name="seasoning" value="seasoning1"/>Seasoning 1
					<input type="checkbox" name="seasoning" value="seasoning2"/>Seasoning 2
					<input type="checkbox" name="seasoning" value="seasoning3"/>Seasoning 3
				</div>
				
				<button>Value of snack</button>
				<button>Save</button>
				<button>Finish</button>

			</form>
		</div>
		<div>
			<textarea rows="30" cols="80">First snack
			Second snack</textarea>
			<button>Value of the order</button>
		</div>
	</section>

	<script type="text/javascript" src="../js/app/controllers/SnackController.js"></script>

</body>
</html>
